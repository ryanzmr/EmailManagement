<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 10px 0; padding: 5px 10px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow: auto; }
    </style>
</head>
<body>
    <h1>Email Records API Test</h1>
    
    <button id="testBtn">Test Email Records API</button>
    
    <h2>Results:</h2>
    <pre id="results">Click the button to test the API</pre>

    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const resultsElement = document.getElementById('results');
            resultsElement.textContent = 'Loading...';
            
            try {
                const response = await fetch('http://localhost:8000/api/email/records?limit=10&offset=0');
                const data = await response.json();
                resultsElement.textContent = JSON.stringify(data, null, 2);
                console.log('API Response:', data);
            } catch (error) {
                resultsElement.textContent = Error: ;
                console.error('API Error:', error);
            }
        });
    </script>
</body>
</html>
